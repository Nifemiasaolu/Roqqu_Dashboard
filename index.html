<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- CSS link  -->
        <link rel="stylesheet" href="styles.css" />

        <!-- Font Awesome  -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <!-- Google Font  -->

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <!-- Ion-Icon CDN  -->
        <script
            type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
        ></script>

        <title>Dashboard</title>
    </head>

    <body>
        <div id="root">
            <nav class="side-bar">
                <div class="logo-box">
                    <figure class="img-box">
                        <img src="./images/roqqu.jpg" alt="img" />
                    </figure>
                </div>

                <div class="list-wrap">
                    <p class="dashboard">Dashboard</p>

                    <ul class="list">
                        <li class="first-child">
                            <div>
                                <a href="">
                                    <figure class="img-box">
                                        <img
                                            src="http://app.roqqu.com/static/media/rocket.4bd9d60ddf4358dded9dcf631f8e1e59.svg"
                                            alt="#"
                                        />
                                    </figure>
                                    <p>Get Started</p>
                                </a>
                            </div>
                        </li>

                        <li>
                            <div>
                                <a href="">
                                    <figure class="img-box">
                                        <img
                                            src="http://app.roqqu.com/static/media/dashboard-side-icon.af4b58c0c8501b2ee1ac5020b4b00bf8.svg"
                                            alt="#"
                                        />
                                    </figure>
                                    <p>Overview</p>
                                    <ion-icon
                                        name="chevron-down-outline"
                                        class="down-arrow"
                                    ></ion-icon>
                                </a>
                            </div>
                        </li>

                        <li>
                            <div>
                                <a href="">
                                    <figure class="img-box">
                                        <img
                                            src="http://app.roqqu.com/static/media/wallet-side-icon.abe01825650c93c55d877bc8f503c1e2.svg"
                                            alt=""
                                        />
                                    </figure>
                                    <p>Wallet/Portfoio</p>
                                </a>
                            </div>
                        </li>

                        <li>
                            <div>
                                <a href="">
                                    <figure class="img-box">
                                        <img
                                            src="	http://app.roqqu.com/static/media/transaction-side-icon.e044bd31f9a6a4d442aae75b568c9268.svg"
                                            alt="#"
                                        />
                                    </figure>
                                    <p>Transactions</p>
                                </a>
                            </div>
                        </li>
                        <li>
                            <div>
                                <a href="">
                                    <figure class="img-box">
                                        <img
                                            src="http://app.roqqu.com/static/media/myNFT-icon-copy.c998810e57d1aacdebb5bc1d2a940646.svg"
                                            alt="#"
                                        />
                                    </figure>
                                    <p>NFTs</p>
                                </a>
                            </div>
                        </li>
                        <li>
                            <div>
                                <a href="">
                                    <figure class="img-box">
                                        <img
                                            src="http://app.roqqu.com/static/media/exchange-icon.36f3750d7140e5294b617c352100caef.svg"
                                            alt="#"
                                        />
                                    </figure>
                                    <p>Exchange</p>
                                </a>
                            </div>
                        </li>
                        <li>
                            <div>
                                <a href="">
                                    <figure class="img-box">
                                        <img
                                            src="	http://app.roqqu.com/static/media/hub-icon.77bff39cc0b2e692562e4959471ad3b5.svg"
                                            alt="#"
                                        />
                                    </figure>
                                    <p>Roqqu Hub</p>
                                </a>
                            </div>
                        </li>
                    </ul>

                    <p class="dashboard">Account</p>
                    <ul class="list">
                        <li>
                            <div>
                                <a href="">
                                    <figure class="img-box">
                                        <img
                                            src="http://app.roqqu.com/static/media/settings-side-icon.eb7e1aa2d25e646c4482e53771e157a4.svg"
                                            alt="#"
                                        />
                                    </figure>
                                    <p>Settings</p>
                                </a>
                            </div>
                        </li>
                        <li>
                            <div>
                                <a href="">
                                    <figure class="img-box">
                                        <img
                                            src="http://app.roqqu.com/static/media/help-side-icon.b69e35053d6a435a2f4282869c1ce8d0.svg"
                                            alt="#"
                                        />
                                    </figure>
                                    <p>Help & Support</p>
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>

            <header>
                <div class="main-header">
                    <div class="left-arrow">
                        <ion-icon name="chevron-back-outline"></ion-icon>
                    </div>

                    <div class="sub-header" >
                        <div class="left-header">
                            <p>Dashboard</p>
                        </div>
                        <div class="right-header">


                            <div class="search-box">
                                <label for="search" class="label">
                                    <img src="	http://app.roqqu.com/static/media/search-icon.517444163e73d36e6abdb2abc9150e48.svg" alt="">
                                </label>
                                <input type="search" id="gsearch" name="gsearch" placeholder=" Search for assets">
                            </div>
                            
                            
                            <div class="name-box">
                                <figure class="nft-img">
                                    <img src="https://avatars.dicebear.com/v2/initials/Theophilus_Asaolu.svg" width="30px" alt="#">
                                </figure>
                                <div class="name">
                                    <p>Theophilu...</p>
                                    <ion-icon name="chevron-forward"></ion-icon>
                                </div>

                            </div>
                            <div class="language-box">
                                <figure>
                                    <img src="http://app.roqqu.com/static/media/globe.774a27b82a287136ec09edcd72971975.svg" alt="">
                                </figure>
                            </div>
                            <div class="logout-box">
                                <img src="http://app.roqqu.com/static/media/sign-out.531e91efeca4f6bbe8b9c914d40840ee.svg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                

                
            </header>
        </div>
    </body>
</html>
